name: Build FFmpegAndroid for ARM64-v8a

on:
  workflow_dispatch:
  push:

jobs:
  build:
    #    env:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          submodules: "true"

      - name: Build docker images using cache
        uses: whoan/docker-build-with-cache-action@v5
        with:
          push_image_and_stages: false
          image_name: ffmpegarm64
          image_tag: latest

      # - name: Build Docker Image
      #   run: |
      #     cd tools/docker
      #     docker build -t ffmpegarm64 .

      - name: Run Docker Build Image
        run: |
          docker run --rm -v ${GITHUB_WORKSPACE}:/mnt/ffmpeg-android-maker -e FAM_ARGS="-abis=arm64 -android=24 -x264 -binutils=llvm" ffmpegarm64:latest

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          # Artifact name
          name: FFmpegAndroid-arm64-v8a
          # A file, directory or wildcard pattern that describes what to upload
          path: ${GITHUB_WORKSPACE}/build/
